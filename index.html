  <script>
    // SPA Hack Part 2: Restore path if redirected
    const redirect = sessionStorage.getItem('redirect');
    if (redirect) {
      const { pathname, search, hash } = JSON.parse(redirect);
      // Only replace state if we are at root
      if (window.location.pathname === '/' && pathname !== '/') {
        window.history.replaceState(null, null, pathname + search + hash);
      }
      sessionStorage.removeItem('redirect');
    }
  </script>
